<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Phaser Responsive Project Template</title>
	<script src="./scripts/phaser.min.js"></script>
	<script src="./scripts/states/boot.js"></script>
	<script src="./scripts/states/preloader.js"></script>
	<script src="./scripts/states/main_menu.js"></script>
	<script src="./scripts/game.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id = "game" ></div>
<script type="text/javascript">
window.onload = function() {
	//	100% of the browser window - see Boot.js for additional configuration
	var game = new Phaser.Game("100%","100%", Phaser.AUTO, 'game');
	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);
	//	Now start the Boot state.
	game.state.start('Boot');
};
</script>

</body>
</html>
